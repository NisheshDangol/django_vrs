{% extends 'account/base.html' %}
{% block title %}order form {%endblock%}

{% block content %}

<div class="container">
    <form action="" method="post">
    {% csrf_token %}
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Vehicle</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" placeholder="{{ obj.name }}" disabled>
        </div>
    </div>
    <div class="form-group row">
        <label  class="col-sm-2 col-form-label">Location of delivery</label>
        <div class="col-sm-6">
            {{ form.location }}
        </div>
    </div>
    <div class="form-group row">
        <label  class="col-sm-2 col-form-label">Date of delivery</label>
        <div class="col-sm-6">
            {{ form.date_of_delivery }}
        </div>
      </div>
    <div class="form-group row">
        <label  class="col-sm-2 col-form-label">Return Date</label>
        <div class="col-sm-6">
            {{ form.return_date }}
        </div>
      </div>

    <div class="form-group row">
        <label  class="col-sm-2 col-form-label">No of Vehicles</label>
        <div class="col-sm-6">
            {{ form.no_of_vehicle }}
        </div>
      </div>


    <input class="btn btn-primary" type="submit" placeholder="Submit">
</form>
</div>

{% endblock %}
